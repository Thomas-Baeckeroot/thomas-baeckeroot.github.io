<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.4.2/aframe.min.js"></script>
    <style>
      body { margin: 0; }
      .scene-container {
        height: 100vh;
        width: 100vw;
      }
      .instructions {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);

        padding: 10px 20px;
        border-radius: 5px;
        font-family: Arial, sans-serif;
        z-index: 1000;
      }
    </style>
  </head>
  <body>
    <div class="scene-container">
      <div class="instructions">Utilisez la souris pour regarder autour de vous</div>
      <a-scene embedded>
        <a-sky src="PXL_20250130_143006974.PHOTOSPHERE.jpg" rotation="0 -90 0"></a-sky>
      </a-scene>
    </div>
